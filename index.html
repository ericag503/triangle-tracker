<!DOCTYPE html>
<html>
  <head>
    <link href = "css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
    <script src = "js/jquery-1.11.1.js"></script>
    <script src = "js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class = "container">
      <h1>Triangle Tracker</h1>
      <div class = "row">
        <div class = "col-md-3">
          <h2>New Triangle</h2>
          <form id="new-triangle">
            <div class="form-group">
              <p>Side 1</p>
              <label for="side1"></label>
              <input type="number" class="form-control" id="side1">
            </div>

            <div class="form-group">
              <p>Side 2</p>
              <label for="side2"></label>
              <input type="number" class="form-control" id="side2">
            </div>

            <div class="form-group">
              <p>Side 3</p>
              <label for="side3"></label>
              <input type="number" class="form-control" id="side3">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>

        <div class = "col-md-3">
          <h2>Equilateral Triangles</h2>
            <ul id="equilateral">
            </ul>
        </div>

        <div class = "col-md-3">
          <h2>Isosceles Triangles</h2>
            <ul id="isosceles">
            </ul>
        </div>

        <div class = "col-md-3">
          <h2>Scalene Triangles</h2>
            <ul id="scalene">
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
